<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <article id="image-fundo">
                <img  class="imagem-pc-menu" src="imagens/imagem-computador.jpeg" alt="">
            </article>
            <article id="cabecalho">
                <h1>Login</h1>
                <p>Seja Bem-vindo a nova era da tecnologia, entre na sua conta e venha desfrutar das novas novidades semanais em nosso site! Divirta-se!</p>
            </article>
            <article id="interacao-usuario">
                <form action="cadastro.php">
                    <div class="email-and-password">
                        <div class="box-email"><span class="material-symbols-outlined" style="font-size: 4rem; color: white;">person</span><input type="email" name="email" id="iemail"></div>
                        <div class="box-password"><span class="material-symbols-outlined" style="font-size: 4rem; color: white;">key</span><input type="password" name="password" id="ipassword"></div>
                    </div>
                    <div class="input-button">
                        <input type="submit" value="ENTRAR">
                        <input type="reset" value="ESQUECI A SENHA">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
